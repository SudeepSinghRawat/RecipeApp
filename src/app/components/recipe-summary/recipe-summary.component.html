<div class="card" (click)="userclick()">
  <div class="card-header"> {{recipe.title}} </div>
  <div class="card-body">
    <p class="card-text"> {{recipe.description}} </p>
    <p clas ="card-text"><span><strong>Feed this to:</strong></span>{{recipe.feedThisMany}}</p>
    <p clas ="card-text"><span><strong>Prepration Time:</strong></span>{{recipe.preparationTime}}</p>

    
  </div>
</div>
